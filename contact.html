<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - Mwangolo Fredrick Karimah</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    :root {
      --primary: #7e37d7;
      --secondary: #00aeff;
      --bg: #1a1a2e;
      --card: #2a2a3e;
      --text: #e0e0e0;
      --muted: #bdbdbd;
      --gradient: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
      text-transform: lowercase;
      transition: color 0.3s ease;
    }

    nav a.active {
      color: var(--primary);
    }

    nav a:hover {
      color: var(--secondary);
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text);
    }

    .container {
      max-width: 1100px;
      width: 90%;
      margin: 0 auto;
      padding: 40px 0;
    }

    
    .contact-section h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .contact-info, .contact-form {
      background-color: var(--card);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      flex: 1;
      min-width: 300px;
    }

    .contact-info h3, .contact-form h3 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: var(--primary);
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }

    .info-item i {
      font-size: 2rem;
      color: var(--primary);
      margin-right: 20px;
    }

    .info-item p {
      margin: 0;
      color: var(--muted);
    }

    .info-item p:first-of-type {
      font-weight: bold;
      color: var(--text);
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #333;
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: var(--primary);
    }

    .contact-form textarea {
      resize: vertical;
    }

    .btn-primary {
      padding: 15px 25px;
      font-size: 1.1rem;
      background: var(--gradient);
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    #formMessage {
      margin-top: 15px;
      color: #00ffae;
      display: none;
    }

    
    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 60px;
        right: 0;
        background: rgba(26, 26, 46, 0.95);
        flex-direction: column;
        width: 220px;
        padding: 20px;
        gap: 15px;
        display: none;
      }

      nav ul.open {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      .contact-section h2 {
        font-size: 2rem;
      }

      .contact-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .contact-info, .contact-form {
        width: 90%;
        min-width: unset;
      }

      .contact-form .btn-primary {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  
  <header>
    <nav>
      <div class="logo">Mwangolo.</div>
      <div class="menu-toggle">☰</div>
      <ul>
        <li><a href="home.html">home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="skills.html">skills & education</a></li>
        <li><a href="projects.html">projects</a></li>
        <li><a class="active" href="contact.html">contact</a></li>
      </ul>
    </nav>
  </header>


  <main class="container">
    <section id="contact" class="contact-section">
      <h2>let's talk</h2>
      <div class="contact-wrapper">
        <!-- Contact Info -->
        <div class="contact-info">
          <h3>contact information</h3>
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <div>
              <p>email</p>
              <p>freddiekarimah@gmail.com</p>
            </div>
          </div>
          <div class="info-item">
            <i class="fas fa-phone"></i>
            <div>
              <p>phone</p>
              <p>+254 792 313 604</p>
            </div>
          </div>
          <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              <p>location</p>
              <p>Mombasa, Kenya</p>
            </div>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
          <h3>send a message</h3>
          <form id="contactForm">
            <input type="text" name="name" placeholder="your name" required>
            <input type="email" name="email" placeholder="your email" required>
            <textarea name="message" placeholder="your message" rows="5" required></textarea>
            <button type="submit" class="btn-primary">send message</button>
          </form>
          <p id="formMessage">✅ Message sent successfully!</p>
        </div>
      </div>
    </section>
  </main>

  
  <script>
    // Responsive menu toggle
    const toggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('nav ul');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('open');
    });
  </script>

  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("0gV1g6_-zwwnHE_hn"); // Your EmailJS Public Key
    })();

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("service_9dbgtyg", "template_hr9goad", this)
        .then(function() {
          document.getElementById("formMessage").style.display = "block";
        }, function(error) {
          alert("❌ Failed to send message: " + JSON.stringify(error));
        });

      this.reset();
    });
  </script>
</body>
</html>
